</head>
<body>
  <!-- NAVBAR -->
  <header id="navbar">
  <nav class="navbar">
    <!-- Menu links pour desktop -->
    <ul class="nav-links">
      <li><a href="index.html">Accueil</a></li>
      <li><a href="architecture-interieure.html">Architecture Intérieure</a></li>

    <!-- Burger menu pour mobile -->
    <div id="burger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>
</header>


  <!-- Portfolio Décoration -->
  <section class="portfolio-section">
    <div class="portfolio-header">
      <h1>Décoration Intérieure</h1>
      <p>Découvrez nos projets de décoration alliant élégance et fonctionnalité.</p>
    </div>

    <div class="portfolio-grid">
      <div class="portfolio-item"
           data-title="Salon Moderne"
           data-description="Aménagement et décoration pour un salon chaleureux et design."
           data-gallery="images/deco1.png,images/deco2.png">
        <img src="images/deco1.png" alt="Décoration 1">
        <div class="overlay">
          <h2>Salon Moderne</h2>
          <p>Ambiance chaleureuse et design</p>
        </div>
      </div>

      <div class="portfolio-item"
           data-title="Chambre Élégante"
           data-description="Optimisation de l’espace avec des couleurs et textures harmonieuses."
           data-gallery="images/deco3.png,images/deco4.png">
        <img src="images/deco3.png" alt="Décoration 2">
        <div class="overlay">
          <h2>Chambre Élégante</h2>
          <p>Couleurs et textures harmonieuses</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Modale -->
  <div id="imageModal" class="modal">
    <button id="prevProject" class="modal-nav project-nav">&#10094;</button>
    <div class="modal-content">
      <button id="prevImage" class="image-nav inner-nav">&#10094;</button>
      <img id="modalImage" src="" alt="">
      <button id="nextImage" class="image-nav inner-nav">&#10095;</button>
      <div class="modal-text">
        <h2 id="modalTitle"></h2>
        <p id="modalDescription"></p>
        <p id="modalCounter" class="modal-counter"></p>
      </div>
    </div>
    <button id="nextProject" class="modal-nav project-nav">&#10095;</button>
    <span class="modal-close">&times;</span>
  </div>

  <script src="script.js"></script>
